






{% extends 'trander/base.html' %}
{% load static %}

{% block content %}
{% if message %}
<div class="row" id="proBanner">
    <div class="col-12">
      <span class="d-flex align-items-center purchase-popup">
        <p>Opération fait par échec</p>
      </span>
    </div>
  </div>
{% endif %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Update {{ article.name }}</h4>
        <form class="forms-sample" action="{% url 'updatemotherboard' article.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName1">nom</label>
                <input type="text" class="form-control" value="{{ article.name }}" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Petite description</label>
                <input type="text" class="form-control" value="{{ article.shortDescription }}"  name="shortDescription" placeholder="Petite description">
            </div>
            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <input type="text" class="form-control" value="{{ article.description }}"  name="description" placeholder="Description">
                
            </div>
            


            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="image" value="{{ article.image }}"  class="">
              </div>




            <div class="form-group">
                <label for="exampleInputCity1">Prix</label>
                <input type="text" class="form-control" value="{{ article.price }}" name="price" placeholder="Prix">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Livraison</label>
                <input type="text" class="form-control"  value="{{ article.delivery }}" name="delivery" placeholder="Livraison">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Remis</label>
                <input type="text" class="form-control" value="{{ article.discount }}" name="discount" placeholder="Remis">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">On stock</label>
                <input type="text" class="form-control" value="{{ article.inStock }}" name="inStock" placeholder="On stock">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Marque</label>
                <input type="text" class="form-control" value="{{ article.mark }}"  name="mark" placeholder="Marque">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Support de processeur</label>
                <input type="text" class="form-control" name="processorSupport" value="{{ article.processorSupport }}" placeholder="Support de processeur">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">La fréquence de la mémoire</label>
                <input type="text" class="form-control" name="frequencyMemory" value="{{ article.frequencyMemory }}" placeholder="La fréquence de la mémoire">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Type de mémoire</label>
                <input type="text" class="form-control" name="typeMemory" value="{{ article.typeMemory }}" placeholder="Type de mémoire">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Maximum RAM slot</label>
                <input type="text" class="form-control" name="maximumRAMslot" value="{{ article.maximumRAMslot }}" placeholder="Maximum RAM slot">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Numéro slot </label>
                <input type="text" class="form-control" name="slotNumber" value="{{ article.slotNumber }}" placeholder="Numéro slot">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Connecteur de la carte graphique</label>
                <input type="text" class="form-control" name="connectorGraphic" value="{{ article.connectorGraphic }}" placeholder="Connecteur de la carte graphique">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Audio Chipset </label>
                <input type="text" class="form-control" name="audioChipset" value="{{ article.audioChipset }}" placeholder="Audio Chipset">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Network Standard </label>
                <input type="text" class="form-control" name="networkStandard" value="{{ article.networkStandard }}" placeholder="Network Standard">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Longueur </label>
                <input type="text" class="form-control" name="Length"  value="{{ article.Length }}" placeholder="Longueur">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Width </label>
                <input type="text" class="form-control" value="{{ article.Width }}" name="Width" placeholder="Width">
            </div>

            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>



{% endblock %}
