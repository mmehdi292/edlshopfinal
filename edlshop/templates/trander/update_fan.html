{% extends 'trander/base.html' %}
{% load static %}

{% block content %}
{% if message %}
<div class="row" id="proBanner">
    <div class="col-12">
      <span class="d-flex align-items-center purchase-popup">
        <p>Opération fait par échec</p>
      </span>
    </div>
  </div>
{% endif %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Update {{ fan.name }}</h4>
        <form class="forms-sample" action="{% url 'updatefans' fan.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName1">nom</label>
                <input type="text" class="form-control" value="{{ fan.name }}" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Petite description</label>
                <input type="text" class="form-control" value="{{ fan.shortDescription }}"  name="shortDescription" placeholder="Petite description">
            </div>
            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <input type="text" class="form-control" value="{{ fan.description }}"  name="description" placeholder="Description">
                
            </div>
            


            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="image" value="{{ fan.image }}"  class="">
              </div>




            <div class="form-group">
                <label for="exampleInputCity1">Prix</label>
                <input type="text" class="form-control" value="{{ fan.price }}" name="price" placeholder="Prix">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Livraison</label>
                <input type="text" class="form-control"  value="{{ fan.delivery }}" name="delivery" placeholder="Livraison">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Remis</label>
                <input type="text" class="form-control" value="{{ fan.discount }}" name="discount" placeholder="Remis">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">On stock</label>
                <input type="text" class="form-control" value="{{ fan.inStock }}" name="inStock" placeholder="On stock">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Marque</label>
                <input type="text" class="form-control" value="{{ fan.mark }}"  name="mark" placeholder="Marque">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Support de processeur</label>
                <input type="text" class="form-control" name="processorSupport" value="{{ fan.pocessorSupport }}"  placeholder="Support de processeur">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Largeur</label>
                <input type="text" class="form-control" name="Width" value="{{ fan.Width }}"  placeholder="Largeur">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Longueur</label>
                <input type="text" class="form-control" name="Length" value="{{ fan.Length }}"  placeholder="Longueur">
            </div>

            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>



{% endblock %}
