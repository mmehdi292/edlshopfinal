






{% extends 'trander/base.html' %}
{% load static %}

{% block content %}
{% if message %}
<div class="row" id="proBanner">
    <div class="col-12">
      <span class="d-flex align-items-center purchase-popup">
        <p>Opération fait par échec</p>
      </span>
    </div>
  </div>
{% endif %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Update {{ article.name }}</h4>
        <form class="forms-sample" action="{% url 'updateCase' article.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName1">nom</label>
                <input type="text" class="form-control" value="{{ article.name }}" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Petite description</label>
                <input type="text" class="form-control" value="{{ article.shortDescription }}"  name="shortDescription" placeholder="Petite description">
            </div>
            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <input type="text" class="form-control" value="{{ article.description }}"  name="description" placeholder="Description">
                
            </div>
            


            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="image" value="{{ article.image }}"  class="">
              </div>




            <div class="form-group">
                <label for="exampleInputCity1">Prix</label>
                <input type="text" class="form-control" value="{{ article.price }}" name="price" placeholder="Prix">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Livraison</label>
                <input type="text" class="form-control"  value="{{ article.delivery }}" name="delivery" placeholder="Livraison">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Remis</label>
                <input type="text" class="form-control" value="{{ article.discount }}" name="discount" placeholder="Remis">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">On stock</label>
                <input type="text" class="form-control" value="{{ article.inStock }}" name="inStock" placeholder="On stock">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Marque</label>
                <input type="text" class="form-control" value="{{ article.mark }}"  name="mark" placeholder="Marque">
            </div>

            <div class="form-group">
                <label for="exampleInputCity1">Longueur maximale de carte graphique</label>
                <input type="text" class="form-control" value="{{ article.maxLengthGraphicCard }}" name="maxLengthGraphicCard" placeholder="Longueur maximale de carte graphique">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Hauteur maximale de ventilateur du processeur</label>
                <input type="text" class="form-control" value="{{ article.maxHeightCPUfan }}" name="maxHeightCPUfan" placeholder="Hauteur maximale de ventilateur du processeur">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Longueur maximale de boitier alimentation</label>
                <input type="text" class="form-control" value="{{ article.maxLengthPowerSupply }}" name="maxLengthPowerSupply" placeholder="Longueur maximale de boitier alimentation">
            </div>
            <div class="form-group">
                <label for="exampleInputCity1">Longueur maximale de carte mère</label>
                <input type="text" class="form-control" value="{{ article.maxLengthMotherboard }}" name="maxLengthMotherboard" placeholder="Longueur maximale de carte mère">
            </div>


            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>



{% endblock %}
